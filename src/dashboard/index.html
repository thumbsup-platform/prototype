<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title & description -->
    <meta
      name="description"
      content="Building leadership capacity and value delivery in organizations."
    />
    <title>Leadership Space Hub</title>
    <!-- css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <!-- external navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark navigation">
      <div class="container-fluid d-flex justify-content-between">
        <a class="navbar-brand" href="./index.html"
          ><strong>Leadership Space Hub</strong></a
        >
        <div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                >
                  <button type="button" class="btn btn-light">Dashboard</button>
                </a>
              </li>
              <li class="nav-item">
                <div class="dropdown nav-link">
                  <button
                    class="btn btn-warning dropdown-toggle"
                    type="button"
                    id="adminMenu"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <div class="d-inline-flex">
                      <i class="bi bi-door-open-fill"></i>
                    </div>
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="adminMenu">
                    <li>
                      <a class="dropdown-item" href="../index.html">Home</a>
                    </li>
                  </ul>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- main content -->
    <div class="container-fluid">
      <!-- top section -->
      <div class="row dashboard-top">
        <div class="col">
          <h2 class="my-3 centered dark-blue capitalize">external tools</h2>
          <div class="d-flex my-5 justify-content-around">
            <a
              type="button"
              href="https://live.bp2w.com/"
              class="btn btn-outline-dark btn-lg"
              target="_blank"
              rel="noreferrer"
            >
              An Even Better Place To Work
            </a>
            <a
              type="button"
              href="https://authenticleadership360.com/login/"
              class="btn btn-outline-dark btn-lg"
              target="_blank"
              rel="noreferrer"
            >
              Authentic Leadership
            </a>
            <a
              type="button"
              href="https://app.glowinkowski.net/Login.aspx"
              class="btn btn-outline-dark btn-lg"
              target="_blank"
              rel="noreferrer"
            >
              Glowinkowski Predisposition Indicator
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- javascript -->
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
